<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mainpage/studentOption.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/showHistory/spso_History.css') }}">
</head>
<body>
    <div class="student-container">
        <!-- Sidebar bên trái -->
        <div class="sidebar">
            <a class="logo-container" href="/spsoOption">
                <img src="{{ url_for('static', filename='public/images/hcmut.png') }}" alt="Logo BK" class="logo">
            </a>
            <h2 class="sidebar-title">Lịch sử in</h2>
            <a href="/showHistorySPSO" class="sidebar-btn">Lịch sử in</a>
            <a href="/showRequestQueueSPSO" class="sidebar-btn">Hàng chờ in</a>
        </div>

        <!-- Phần chính -->
        <div class="main-content">
            <!-- Nút thoát -->
            <a href="/" class="back-icon">
                <img src="{{ url_for('static', filename='public/images/back-icon.png') }}" alt="Back">
            </a>
            
            <!-- Flex container for input-information and result sections -->
            <div class="content-wrapper">
                <!-- Left: input-information -->
                <div id="input-information">
                    <div class="input-container">
                        <label class="input-label" for="mssv">Chọn máy in</label>
                        <!-- Dropdown for MSSV -->
                        <select id="mssv" class="text-input">
                            <option value="">Máy in 1</option>
                            <option value="2">Máy in 2</option>
                            <option value="3">Máy in 3</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="start-date">Nhập ngày bắt đầu (mm-dd-yyy)
                            <input type="date" id="start-date" value="2024-12-01" class="date-input">
                        </label>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="end-date">Nhập ngày kết thúc (mm-dd-yyyy)
                            <input type="date" id="end-date" value="2024-12-05" class="date-input">
                        </label>
                    </div>
                    <a href="/showHistoryStudentResult">
                        <button id="search-btn">Tìm kiếm</button>
                    </a>
                </div>
        
                <!-- Right: result section -->
                <div id="result">
                    <h2 class="search-result-title">Kết quả tìm kiếm:</h2>
                    <div id="result-table">
                        <!-- The result records will be dynamically added here -->
                        <div class="result-item">
                            <img src="{{ url_for('static', filename='public/images/gallery.png') }}" alt="Image" class="result-image">
                            <div class="result-text">
                                <div class=result-header>
                                    <h3 class="result-line">Tên tài liệu 1.docx</h3>
                                    <h3 class="result-date">Ngày in: 01/12/2024</h3>
                                </div>
                                <p class="result-line">Máy in: 1</p>
                            </div>
                        </div>
                        <div class="result-item">
                            <img src="{{ url_for('static', filename='public/images/gallery.png') }}" alt="Image" class="result-image">
                            <div class="result-text">
                                <div class=result-header>
                                    <h3 class="result-line">Tên tài liệu 2.docx</h3>
                                    <h3 class="result-date">Ngày in: 01/12/2024</h3>
                                </div>
                                <p class="result-line">Máy in: 1</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            
        </div>
    </div>
</body>
</html>
