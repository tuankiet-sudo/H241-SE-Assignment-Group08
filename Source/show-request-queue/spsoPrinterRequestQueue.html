<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Request Queue</title>
    <link rel="stylesheet" href="css/spsoPrinterRequestQueue.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/back-icon.css">
</head>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="public/logo.png" alt="BK Logo">
            </div>
            <h1 class="sidebar-title">SPSO</h1>
            <button class="sidebar-button">Lịch sử in</button>
            <button class="sidebar-button" onclick="location.href='spsoShowRequestQueue.html'">Hàng chờ in</button>
        </div>
        <div class="main-content">
            <div class="search-box">
                <select id="printer">
                    <option value="" disabled selected>Chọn máy in</option>
                    <option value="Máy in 1">Máy in 1</option>
                    <option value="Máy in 2">Máy in 2</option>
                    <option value="Máy in 3">Máy in 3</option>
                    <option value="Máy in 4">Máy in 4</option>
                </select>
                <button onclick="search()">Tìm kiếm</button>
            </div>
            <a href="homepage.html" class="back-icon">
                <img src="public/back-icon.png" alt="Back">
            </a>
            <div class="results" id="results">
                <h2>Kết quả tìm kiếm:</h2>
                <div class="output-container" id="output-container"></div>
                <!-- Hàng chờ sẽ hiển thị tại đây -->
            </div>
        </div>
    </div>
    <script>
        function search() {
            const outputContainer = document.getElementById('output-container');
            outputContainer.innerHTML = '';
        
            // Dữ liệu mẫu
            const results = [
                { fileName: 'Tên tài liệu 1.docx'},
                { fileName: 'Tên tài liệu 2.docx'},
                { fileName: 'Tên tài liệu 3.docx'},
                { fileName: 'Tên tài liệu 4.docx'},
                { fileName: 'Tên tài liệu 5.docx'},
                { fileName: 'Tên tài liệu 6.docx'},
            ];
        
            // Tạo giao diện hiển thị kết quả
            results.forEach(result => {
                const item = document.createElement('div');
                item.classList.add('result_item');

                const iconContainer = document.createElement('div');
                iconContainer.classList.add('icon_container');
        
                const icon = document.createElement('img');
                icon.src = "public/docs.png"; 
                icon.alt = "docs icon";
                iconContainer.appendChild(icon);
        
                const details = document.createElement('div');
                details.classList.add('result_details');
        
                const fileName = document.createElement('span');
                fileName.textContent = result.fileName;
        
        
                details.appendChild(fileName);
                item.appendChild(iconContainer);
                item.appendChild(details);
        
                outputContainer.appendChild(item);
            });
        }
        
    </script>
</body>
</html>
